<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Square+Peg&display=swap');

        #artistName,
        #songName {
            border: 1px solid black;
            width: 45%;
            height: 5vh;
            display: block;
            margin: 0.5rem;
            padding: 0.5rem;
            display: inline-block;
            font-size: larger;
        }

        #show {
            border: 1px solid black;
            width: 35%;
            height: 5vh;
            display: block;
            margin: 0.5rem;
            padding: 0.5rem;
            color: white;
            font-size: large;
            background-color: #b56ca2;
            display: inline;
            text-align: center;
            border: 0.1px;
        }

        #box-box {
            text-align: center;
            font-size: larger;
        }

        #songLyrics {
            border: 1px solid black;
            width: 45%;
            height: 30vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
            display: inline-block;
            text-align: center;
            font-size: medium;
        }

        .header {
            background-color: #b56ca2;
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            display: inline-block;
            width: 100%;
            height: 40%;
            text-align: center;
            font-size: xx-large;
            /* margin: 0.5rem; */
            padding: 0.5rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">Simple API to retrieve the lyrics of a song</div>
    <div id="box-box">
        <bold>
            <h3>Enter Artist name:</h3>
        </bold>
        <input id="artistName" type="text" placeholder="Ex: Coldplay" />
        <bold>
            <h3>Enter Song Title:</h3>
        </bold>
        <input id="songName" type="text" placeholder="Ex:Adventure of a Lifetime" />
        <hr>
        <button id="show"> Click to Show Lyrics</button>
        <hr>
        <textarea id="songLyrics"></textarea>
    </div>
    <script src="APIproj.js" type="text/javascript" />
</body>

</html>
